<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Genjutsu</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa; /* Default background */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #app, #notSupported {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #app {
      display: none;
      background-color: #007bff;
      color: white;
    }

    #notSupported {
      display: none;
      background-color: #ff0000;
      color: white;
      animation: pulse 1s infinite; /* Warning Animation */
    }

    h1 {
      font-size: 24px;
      margin: 0;
      padding: 10px;
    }

    p {
      margin: 10px 0;
      font-size: 18px;
      padding: 0 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      background-color: #ffffff;
      color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      color: white;
    }

    /* Warning Animation */
    @keyframes pulse {
      0% {
        background-color: #ff0000;
      }
      50% {
        background-color: #ff4500;
      }
      100% {
        background-color: #ff0000;
      }
    }
  </style>
</head>
<body>
  <!-- Main App Content -->
  <div id="app">
    <h1>Infinite Genjutsu</h1>
    <button id="clickMe">Click Me</button>
    <p id="message"></p>
  </div>

  <!-- Warning Message for Unsupported Devices -->
  <div id="notSupported">
    <h1>This app is not supported on this device.</h1>
    <p>Please use another device to access this application.</p>
    <!-- Warning Sound -->
    <audio id="warningSound" src="warning.mp3" loop></audio>
  </div>

  <script>
    // Detect User-Agent to check for Android version
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // Check if the device is Android 7
    if (userAgent.indexOf("Android 7") > -1) {
      document.getElementById('app').style.display = 'flex'; // Show the app
    } else {
      document.getElementById('notSupported').style.display = 'flex'; // Show Warning with animation
      // Play warning sound
      var sound = document.getElementById('warningSound');
      sound.play();
    }

    // Button click functionality for Android 7 users
    document.getElementById('clickMe').onclick = function() {
      var message = document.getElementById('message');
      message.textContent = "Button Clicked! Welcome to Android 7!";
    };
  </script>
</body>
</html>
